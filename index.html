<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trello-Carousel</title>

</head>
<body>

<div id="carousel1" class="carousel"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

<script type="module" scr="./carousel.js" ></script>
<script type="module">
    import {top_250_movies} from "./top_250_movies.js";
    import Carousel from "./carousel.js";
    document.addEventListener('DOMContentLoaded', () => {
        new Carousel({
            slides: top_250_movies,
            containerId: 'carousel1'
        });
        new Carousel({
            slides: top_250_movies,
            containerId: 'carousel2'
        });

    });
</script>

</body>
