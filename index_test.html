<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        border: 1px solid blue;
    }
  .container {
      position: absolute;
      top:20px;
      width: 500px;
      height: 300px;
  }
  .card {
      position: absolute;
      left: 50%;
      top: 100%;
      width: 250px;
      height: 150px;
      transform: translate(-50% -50%);
     transition: x 2s;

      /*transform: translate(20%, 9%);;*/

  }
</style>
<body>
    <div class="container">
        <div class="card"></div>
    </div>
</body>
</html>
